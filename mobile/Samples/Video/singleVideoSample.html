<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="lib/css/bootstrap.min.css" />
    <script src="lib/js/jquery.min.js" defer="defer"></script>
    <script src="lib/js/bootstrap.bundle.min.js" defer="defer"></script>
    <script src="lib/js/all.min.js" defer="defer"></script>
    <script src="../../XPMobileSDK.js" defer="defer"></script>
    <script src="js/singleVideoSample.js" defer="defer"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="mx-auto mt-5">
          <div class="card d-none">
            <div class="card-header"></div>
            <div class="card-body">
              <canvas></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      id="login-modal"
      class="modal fade"
      tabindex="-1"
      data-backdrop="static"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <form>
              <h4 class="text-center">ログイン</h4>
              <div id="alert" class="alert alert-danger d-none">
                ユーザー名またはパスワードが正しくありません。
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-prepend"
                    ><span class="input-group-text"
                      ><span class="fas fa-user"></span></span
                  ></span>
                  <input
                    id="username"
                    class="form-control"
                    placeholder="ユーザー名"
                    required="required"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-prepend"
                    ><span class="input-group-text"
                      ><span class="fas fa-lock"></span></span
                  ></span>
                  <input
                    id="password"
                    type="password"
                    class="form-control"
                    placeholder="パスワード"
                    required="required"
                  />
                </div>
              </div>
              <button
                id="login-button"
                type="button"
                class="btn btn-primary btn-block"
              >
                <span class="fas fa-sign-in-alt"></span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
